<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Hello,I am WuZhao</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
        }  
        .container {  
            text-align: center;  
            padding: 20px;  
            background-color: #fff;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        input[type="text"] {  
            padding: 10px;  
            margin: 10px 0;  
            width: 200px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            padding: 10px 20px;  
            font-size: 16px;  
            cursor: pointer;  
            border: none;  
            border-radius: 4px;  
            background-color: #4CAF50;  
            color: white;  
        }  
        button:hover {  
            background-color: #45a049;  
        }  
        #welcomeMessage {  
            margin-top: 20px;  
            font-size: 20px;  
            color: #333;  
        }  
    </style>  
</head>  
<body>  
  
<div class="container">  
    <h2>Please enter your name：</h2>  
    <input type="text" id="userName" placeholder=" your name ">  
    <button onclick="showWelcomeMessage()">Click me！</button>  
    <p id="welcomeMessage"></p>  
</div>  
  
<script>  
    function showWelcomeMessage() {  
        var userName = document.getElementById('userName').value;  
        if (userName) {  
            document.getElementById('welcomeMessage').textContent = 'Hello，' + userName + '！I am WuZhao.Nice to meet you！';  
        } else {  
            document.getElementById('welcomeMessage').textContent = 'Please enter your name!';  
        }  
    }  
</script>  
  
</body>  
</html>
